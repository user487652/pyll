{% extends 'main/SideBar.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="text-center" id="log_form">
    <h2>Вход в аккаунт</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-outline-success" value="Войти">
        <br>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">Еще нет аккаунта?</small>
            <a class="ml-2" href="{% url 'registration' %}">Зарегистрироваться</a>
        </div>
    </form>
</div>


{% endblock content %}
