{% extends 'main/SideBar.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="text-center">
    <h2>Создание статьи</h2>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-outline-success" value="Сохранить">
    </form>
</div>


{% endblock content %}
